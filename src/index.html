<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- HTML Meta Tags -->
        <title>William Harrison</title>
        <meta name="description" content="A website displaying some information about me.">

        <!-- Google / Search Engine Tags -->
        <meta itemprop="name" content="William Harrison">
        <meta itemprop="description" content="A website displaying some information about me.">
        <meta itemprop="image" content="https://william.net.au/assets/banner.png">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://william.net.au">
        <meta property="og:type" content="website">
        <meta property="og:title" content="William Harrison">
        <meta property="og:description" content="A website displaying some information about me.">

        <meta name="twitter:image" content="https://william.net.au/assets/banner.png">

        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/favicon.ico">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/loader.css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <!-- Loader -->
        <div class="loader">
            <div class="loading"></div>
        </div>

        <div class="profile-card">
            <div class="card-header">
                <!-- Picture -->
                <div class="picture">
                    <img src="/assets/pfp.gif">
                </div>

                <!-- Bio -->
                <div class="name">William Harrison</div>
                <div class="desc">IT Enthusiast</div>

                <!-- Social Media -->
                <div class="sm">
                    <a href="https://www.facebook.com/wdharrison09" class="fab fa-facebook" title="Facebook"></a>
                    <a href="https://twitter.com/wdharrison09" class="fab fa-twitter" title="Twitter"></a>
                    <a href="https://www.instagram.com/wdharrison09" class="fab fa-instagram" title="Instagram"></a>
                </div>

                <!-- Button -->
                <a href="https://william.net.au/contact" class="btn">Contact Me</a>
            </div>
        </div>

        <!-- Share Button -->
        <button class="share-btn">
            <i class="icon fa-solid fa-share"></i>
            <span class="text">Share</span>

            <div class="share-sm">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwilliam.net.au%2F&amp;src=sdkpreparse"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/intent/tweet?text=https://william.net.au"><i class="fab fa-twitter"></i></a>
            </div>
        </button>

        <!-- Hide Loader -->
        <script type="text/javascript">
            window.addEventListener("load", function () {
                const loader = document.querySelector(".loader");
                loader.className += " hidden";

                setTimeout(() => {
                    loader.remove();
                }, 1000);
            })
        </script>
    </body>
</html>
